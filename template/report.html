<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsGrid - Basic Scenario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 10px;
            color: #262626;
            font-family: 'Helvetica Neue Light', 'Open Sans', Helvetica;
            font-size: 14px;
            font-weight: 300;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-family: 'Helvetica Neue Light', 'Open Sans', Helvetica;
            font-weight: 300;
        }

        h2 {
            margin: 16px 0 8px 0;
            font-size: 18px;
            font-family: 'Helvetica Neue Light', 'Open Sans', Helvetica;
            font-weight: 300;
        }

        ul {
            list-style: none;
        }

        a {
            color: #2ba6cb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #258faf;
        }

        input,
        button,
        select {
            font-family: 'Helvetica Neue Light', 'Open Sans', Helvetica;
            font-weight: 300;
            font-size: 14px;
            padding: 2px;
        }

        .navigation {
            width: 200px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 10px;
            border-right: 1px solid #e9e9e9;
        }

        .navigation li {
            margin: 10px 0;
        }

        .demo-frame {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 200px;
        }

        iframe[name='demo'] {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
</head>

<body>
    <h1>Basic Scenario</h1>
    <div id="jsGrid"></div>

    <script>
        var db = {
            loadData: function (filter) {
                return this.TestsSummary;
            },

            insertItem: function (ts) {
                this.TestsSummary.push(ts);
            },

            updateItem: function (ts) { },

            deleteItem: function (ts) {
                var i = $.inArray(ts, this.TestsSummary); // index
                this.TestsSummary.splice(i, 1);
            }

        };

        window.db = db;


        db.Result = [
            { Name: "PASS", Id: 0 },
            { Name: "FAIL", Id: 1 },
            { Name: "SKIP", Id: 2 },
        ];

        db.TestsSummary = {{ . }};


        $(function () {

            $("#jsGrid").jsGrid({
                height: "70%",
                width: "100%",
                filtering: true,
                editing: false,
                inserting: false,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Do you really want to delete the client?",
                controller: db,
                fields: [
                    { name: "TestName", type: "text", width: 150 },
                    { name: "Duration", type: "text", width: 50 },
                    { name: "Result", type: "text", items: db.Results, valueField: "Id", textField: "Name" },
                    { name: "Events", type: "text", width: 150 },
                ]
            });

        });
    </script>
</body>

</html>
