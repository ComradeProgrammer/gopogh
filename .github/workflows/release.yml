name: Go
on:
  push:
    branches:    
      - master         
    tags:        
      - v0.*           
jobs:

  build:
    name: Build & Test & Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: run test
      run: make test
  
    - name: build cross
      run: make cross-build
