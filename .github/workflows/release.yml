name: Go
on:
  push:
    branches:    
      - master         
    tags:        
      - v0.*           
jobs:

  build:
    name: Build & Test & Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code 
      uses: actions/checkout@v1
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: run test
      run: make test
    - name: build
      run: make cross
    - name: "Upload Linux"
      uses: actions/upload-artifact@v1
      with:
        name: "gopogh-linux-amd64-${{ steps.get_version.outputs.VERSION }}"
        path: ./gopogh-linux-amd64
    - name: "Upload Darwin"
      uses: actions/upload-artifact@v1
      with:
        name: "gopogh-darwin-amd64-${{ steps.get_version.outputs.VERSION }}"
        path: ./gopogh-darwin-amd64
    - name: "Upload windows"
      uses: actions/upload-artifact@v1
      with:
        name: "gopogh${{ steps.get_version.outputs.VERSION }}.exe"
        path: ./gopogh.exe
    
